<html>
<head>
  <title>Bound Example</title>
</head>
<body>
  <div class="test">
    <div class="certain-identifier">
      <span class="bound-id"></span>
      <br>
      <span class="bound-name"></span>
      <br>
      <span class="bound-talking"></span>
    </div>
  </div>

  <script src="build/build.js"></script>
  <script>
    var bound = require('bound');
    var model = {
      id: 123,
      name: {
        value: "Steve Jobs",
        handler: function(val) {
          return val + " is smart";
        }
      },
      talking: {
        value: 17,
        handler: function(val) {
          return val+"%";
        }
      }
    };
    var parent = document.querySelector(".certain-identifier");
    var o = bound(model, parent);
    o.render();
    setTimeout(function() {
      o.set("name", "Fouad Matin");
      o.freeze();
      o.set("name", "Tim Cook");
    }, 1000);
  </script>
</body>
</html>
